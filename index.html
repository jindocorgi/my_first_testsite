<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        header{
            background-color: aquamarine;
            margin-bottom: 2%;
        }

        #wrap{
            overflow: auto;
            margin: 10px  0px;
        }
        .left, .right{
            float:left;
            text-align: center;
        }
        .left{
            background-color: coral;
            width:200px;
            margin-right: 3%;
        }
        .right{
            background-color: darkkhaki;
            width:50%;
            margin: 1% 0%;
            
        }
        footer{
            background-color: #eee;
            clear:left;
        }

    </style>
</head>

<body>
    <header>안녕하세요</header>
    <div id="wrap">
    <nav class = "left">
    <ul>
        <li>menu</li>
        <li>home</li>
    </ul>
    </nav>
        <div class="right">
            <h2>반가워요</h2>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </div>
   
    </div>
    <footer>
        코드스쿼드
    </footer>
</body>
</html>
